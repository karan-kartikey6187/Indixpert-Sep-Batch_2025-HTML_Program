<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Unordered List</title>
</head>
<body>
    <ul type="disc"> <!--type="disc,circle,square"-->
        <li>Mango</li>
        <li>Banana</li>
        <li>Orange</li>
        <li>Grapes</li>
        <li>Apple</li>
        <li>Banana</li>
    </ul>
    <ul type="circle"> <!--type="disc,circle,square"-->
        <li>Red</li>
        <li>Green</li>
        <li>Black</li>
        <li>Yellow</li>
        <li>Pink</li>
        <li>Grey</li>
    </ul>
    <ul type="square"> <!--type="disc,circle,square"-->
        <li>Pen</li>
        <li>Desk</li>
        <li>Chair</li>
        <li>Pencil</li>
        <li>Bag</li>
        <li>Book</li>
    </ul>
</body>
</html>
