<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Media Elements & Iframes</title>
</head>

<body>
    <header>
        <h1>HTML Media Elements & Iframe</h1>
    </header>
    <main>
        <section>
            <h2>Image</h2>
            <figure>
                <img src="./images/sundar-pichai.jpg" alt="Sundar Pichai" height="300" width="450">
                <figcaption>Sundar Pichai</figcaption>
            </figure>
        </section>
        <section?>
            <h2>Audio</h2>
            <audio controls loop>
                <source src="./audio/sample-audio-mp3.mp3" type="audio/mp3">
                <source src="./audio/sample-audio-ogg.ogg" type="audio/ogg">
                Your browser does not support the audio element.
            </audio>
            </section>
            <section>
                <h2>Video</h2>
                <video controls autoplay height="300">
                    <source src="./videos/Video1.mp4" type="video/mp4">
                    <source src="./videos/Video2.webm" type="video/webm">
                    Your browser does not support HTML5 video element.
                </video>
            </section>
            <section>
                <h2>Youtube Video</h2>
                <iframe width="560" height="315"
                    src="https://www.youtube.com/embed/XGa4onZP66Q?si=787QSR--DLwkOzCj&amp;start=80"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </section>
            <section>
                <h2>Google Map of my city</h2>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d27686.322428947973!2d79.75446558102759!3d29.841474051656867!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39a735cfcd2fa28f%3A0xf8feb865d64cab3e!2sBageshwar%2C%20Uttarakhand%20263642!5e0!3m2!1sen!2sin!4v1769701629895!5m2!1sen!2sin"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </section>
    </main>
</body>

</html>
