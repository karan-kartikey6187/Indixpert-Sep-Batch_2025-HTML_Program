<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Caption Image</title>
</head>
<body>
    <figure>
        <img src="./assets/laptop.jpg" alt="Windows Laptop" height="400">
        <figcaption>Windows Laptop</figcaption>
    </figure>
    <figure>
        <img src="./assets/parrot.jpg" alt="Parrot" height="400">
        <figcaption>Parrot</figcaption>
    </figure>
</body>
</html>
