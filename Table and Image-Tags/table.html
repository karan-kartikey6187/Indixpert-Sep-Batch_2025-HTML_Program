<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
</head>

<body>
    <table border>
        <caption><mark>Employee Data</mark></caption>
        <thead>
            <tr>
                <th>Sr. No.</th>
                <th>Employee Name</th>
                <th>Designation</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Sohan</td>
                <td>Sr. Web Developer</td>
                <td>60,000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Mohan</td>
                <td>Sr. HR</td>
                <td>40,000</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Geeta</td>
                <td rowspan="2">Manager</td>
                <td rowspan="2">80,000</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Manoj</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="3">Total</th>
                <td>1,80,000</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
