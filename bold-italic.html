<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bold and Italic Tags</title>
</head>
<body>
    <p>This is the example of <b>Bold</b> Tag</p>
    <p>This is the example of <strong>Strong</strong> Tag</p>
    <p>This is the example of <i>Italic</i> Tag</p>
    <p>This is the example of <em>Emphasis</em> Tag</p>
</body>
</html>
